name: Trigger CDK Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.mts'
      - 'tailwind.config.js'
      - 'postcss.config.cjs'
      - 'README.md'

jobs:
  trigger-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger veedu-cdk deployment
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.TRIGGER_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository_owner }}/veedu-cdk/dispatches \
            -d '{"event_type":"deploy-website"}'
