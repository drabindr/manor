<!DOCTYPE html>
<html lang="en" style="background-color: #0f172a; margin: 0; padding: 0;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>manor234</title>
    
    <!-- Immediate background fix script - runs before any other resources -->
    <script>
      // Immediately set dark background to prevent white flash
      document.documentElement.style.backgroundColor = '#0f172a';
      document.documentElement.style.margin = '0';
      document.documentElement.style.padding = '0';
    </script>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical inline CSS for instant loading -->
    <style>
      /* Immediate background fix to prevent white flash */
      html {
        background-color: #0f172a !important;
        margin: 0;
        padding: 0;
      }
      
      /* Critical loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a !important;
        color: white;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #0f172a;
      }
      
      /* Ensure no white background anywhere */
      * {
        box-sizing: border-box;
      }
      
      /* Initial loading spinner */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #0f172a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        z-index: 9999;
      }
      
      .spinner {
        width: 80px;
        height: 80px;
        border: 4px solid #374151;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      .spinner::before {
        content: '';
        position: absolute;
        inset: 0;
        border: 4px solid transparent;
        border-top-color: #eab308;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .spinner::after {
        content: '';
        position: absolute;
        inset: 8px;
        border: 3px solid transparent;
        border-top-color: #fbbf24;
        border-radius: 50%;
        animation: spin 1.5s linear infinite reverse;
      }
      
      .logo-container {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .logo-container img {
        width: 48px;
        height: 48px;
        object-fit: contain;
      }
      
      .loading-text {
        color: #eab308;
        font-size: 24px;
        font-weight: bold;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader when app loads */
      .app-loaded .initial-loader {
        display: none;
      }
    </style>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/src/components/CasaGuard.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Preload critical JavaScript chunks -->
    <link rel="modulepreload" href="/src/index.jsx">
    
    <!-- Viewport optimizations for mobile -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Performance hints -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Early loading hints -->
    <script>
      // Critical resource hints
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          // Prefetch likely navigation targets
          const prefetchLinks = [
            '/src/components/CameraPage.tsx',
            '/src/Thermostat.tsx',
            '/src/DeviceControl.tsx'
          ];
          prefetchLinks.forEach(href => {
            const link = document.createElement('link');
            link.rel = 'modulepreload';
            link.href = href;
            document.head.appendChild(link);
          });
        });
      }
    </script>
  </head>
  <body style="background-color: #0f172a; margin: 0; padding: 0;">
    <!-- Initial loading screen -->
    <div class="initial-loader">
      <div class="spinner">
        <div class="logo-container">
          <img src="/logo2.png" alt="MANOR logo" />
        </div>
      </div>
      <div class="loading-text">MANOR</div>
    </div>
    
    <div id="root"></div>
    <div id="fullscreen-root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
