<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>manor234</title>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical inline CSS for instant loading -->
    <style>
      /* Critical loading styles */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a;
        color: white;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Initial loading spinner */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #374151;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        /* Hardware acceleration for smooth animation */
        will-change: transform;
        transform: translateZ(0);
      }
      
      .spinner::before {
        content: '';
        position: absolute;
        inset: 0;
        border: 4px solid transparent;
        border-top-color: #eab308;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        /* Hardware acceleration */
        will-change: transform;
      }
      
      .spinner::after {
        content: '';
        width: 32px;
        height: 32px;
        background-image: url('/logo2.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        filter: brightness(1.1) saturate(1.2);
        /* Ensure crisp image rendering */
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
      
      /* Responsive spinner for smaller screens */
      @media (max-width: 480px) {
        .spinner {
          width: 50px;
          height: 50px;
          border-width: 3px;
        }
        
        .spinner::before {
          border-width: 3px;
        }
        
        .spinner::after {
          width: 26px;
          height: 26px;
        }
      }
      
      /* High DPI display optimization */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        .spinner::after {
          /* Use higher resolution image for retina displays */
          background-image: url('/logo192.png');
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader when app loads */
      .app-loaded .initial-loader {
        display: none;
      }
    </style>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/src/components/CasaGuard.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Preload spinner logo for instant loading -->
    <link rel="preload" href="/logo2.png" as="image">
    <link rel="preload" href="/logo192.png" as="image" media="(-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi)">
    
    <!-- Preload critical JavaScript chunks -->
    <link rel="modulepreload" href="/src/index.jsx">
    
    <!-- Viewport optimizations for mobile -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Performance hints -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Early loading hints -->
    <script>
      // Critical resource hints
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          // Prefetch likely navigation targets
          const prefetchLinks = [
            '/src/components/CameraPage.tsx',
            '/src/Thermostat.tsx',
            '/src/DeviceControl.tsx'
          ];
          prefetchLinks.forEach(href => {
            const link = document.createElement('link');
            link.rel = 'modulepreload';
            link.href = href;
            document.head.appendChild(link);
          });
        });
      }
    </script>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div class="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    <div id="fullscreen-root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
